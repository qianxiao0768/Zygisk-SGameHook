name: Build Zygisk-SGameHook Module
on:
  push:
    branches: [main]
    paths: ["module/**", ".github/workflows/**"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install System Dependencies
        run: |
          sudo apt update -y && sudo apt install -y zip unzip make gcc g++ git
          chmod -R 777 ./module

      - name: Setup NDK r25b (Zygisk Stable Version)
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25b
          add-to-path: true

      - name: Env Variable Config
        run: |
          echo "NDK=$ANDROID_NDK_ROOT" >> $GITHUB_ENV
          echo "TOOLCHAIN=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64" >> $GITHUB_ENV
          echo "TARGET=aarch64-linux-android" >> $GITHUB_ENV
          echo "API=24" >> $GITHUB_ENV
          echo "PATH=$TOOLCHAIN/bin:$PATH" >> $GITHUB_ENV

      - name: CMake Build Libzygisk.so
        run: |
          cd module
          rm -rf build && mkdir -p build && cd build
          cmake .. \
            -DCMAKE_C_COMPILER=$TOOLCHAIN/bin/$TARGET$API-clang \
            -DCMAKE_CXX_COMPILER=$TOOLCHAIN/bin/$TARGET$API-clang++ \
            -DCMAKE_SYSTEM_NAME=Android \
            -DCMAKE_SYSTEM_VERSION=$API \
            -DCMAKE_ANDROID_ARCH_ABI=arm64-v8a \
            -DCMAKE_ANDROID_NDK=$NDK \
            -DCMAKE_ANDROID_STL_TYPE=c++_shared \
            -DCMAKE_BUILD_TYPE=Release
          make -j$(nproc)

      - name: Package Magisk Module (Zip)
        run: |
          mkdir -p ./artifact
          cp -f ./module/build/libzygisk.so ./artifact/
          cp -f ./module.prop ./artifact/
          cp -f ./customize.sh ./artifact/
          cp -f ./sepolicy.rule ./artifact/ 2>/dev/null
          cd ./artifact
          zip -9r ../Zygisk-SGameHook_$(date +%Y%m%d_%H%M%S).zip *
          cd ..
          echo "âœ… Build Success! Module File: $(ls *.zip)"

      - name: Upload Final Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Zygisk-SGameHook-Arm64-Module
          path: ./*.zip
